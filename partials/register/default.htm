<form data-request="onRegister">

    <div class="input">
        <i class="input__addon fa fa-envelope-o"></i>
        <input
            name="email"
            type="email"
            class="input__field"
            placeholder="{{ 'Email'|_ }}" />
    </div>

    <div class="input">
        <i class="input__addon fa fa-user"></i>
        <input
            name="username"
            type="text"
            class="input__field"
            placeholder="{{ 'Choose a username'|_ }}" />
    </div>

    <div class="input">
        <i class="input__addon fa fa-lock"></i>
        <input
            name="password"
            type="password"
            class="input__field"
            placeholder="{{ 'Choose a password'|_ }}" />
    </div>

    <button type="submit" class="button button--full">{{ 'Register'|_ }}</button>
</form>
