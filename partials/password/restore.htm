<p>
    {{ 'Enter your email and we will send you a password reset mail.'|_ }}
</p>
<form
    data-request="{{ __SELF__ }}::onRestorePassword"
    data-request-update="'{{ __SELF__ }}::reset': '#passwordForm'">

    <div class="input">
        <i class="input__addon fa fa-envelope-o"></i>
        <input name="email" type="email" class="input__field" placeholder="{{ 'Email'|_ }}">
    </div>

    <button type="submit" class="button button--primary button--full">{{ 'Reset password'|_ }}</button>
</form>
