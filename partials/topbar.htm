description = "Content top bar."

[viewBag]
snippetCode = "topbar"
snippetName = "Top bar"
==
<div id="topbar">
    {% if user %}
        <a data-request="onLogout">Logout</a>
    {% else %}
        <a href="{{ 'login'|page }}">Login</a>
        or
        <a href="{{ 'register'|page }}">Register</a>
    {% endif %}
</div><!-- #topbar -->
